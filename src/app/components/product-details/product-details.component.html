<div class="container py-5 product-details ">
  <div class="row">
    <div class="col-md-3">
      <div class="">
        <img [src]="product.imageCover" class="w-100 d-block" alt="Product Image">
      </div>

    </div>
    <div class="col-md-9 mt-5 pt-5">
      <h2>{{product.title}}</h2>
      <p class="text-muted">Brand: {{product?.brand?.name}}</p>
      <p class="lead text-main">{{product.price | currency:'GBP'}}</p>
      <p> {{product.description}} </p>
      <button (click)="addToCart(product._id)" class="btn btn-main ">Add to Cart</button>
      <button (click)="addToWishList(product._id)" class="btn btn-outline-secondary ms-2 ">Wishlist</button>
    </div>
  </div>


</div>
