<owl-carousel-o [options]="customOptions">
  @for (slide of categories; track slide._id) {
  <ng-container>
    <ng-template carouselSlide [id]="slide._id">
      <div class="owl-div ">
        <img [src]="slide.image " [alt]="slide.name" [title]="slide.name">
      </div>

    </ng-template>
  </ng-container>
  }
</owl-carousel-o>
